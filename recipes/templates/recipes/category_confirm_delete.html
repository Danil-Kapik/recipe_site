{% extends "recipes/base.html" %}

{% block title %}
Удаление категории
{% endblock %}

{% block content %}
<h1>Удаление существующей категории</h1>
    <p>Вы уверены, что хотите удалить "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да</button>
    </form>
<a href="{% url 'recipes:category-list' %}">Назад к списку категорий</a>
{% endblock %}

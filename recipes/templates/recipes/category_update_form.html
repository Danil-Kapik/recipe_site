{% extends "recipes/base.html" %}

{% block title %}

{% endblock %}

{% block content %}
<h1>Редактирование существующей категории</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
<a href="{% url 'recipes:category-list' %}">Назад к списку категорий</a>
{% endblock %}

{% extends "recipes/base.html" %}

{% block title %}
Удаление ингредиента
{% endblock %}

{% block content %}
<h1>Удаление существующего ингредиента</h1>
    <p>Вы уверены, что хотите удалить "{{ ingredient.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да</button>
    </form>
<a href="{% url 'recipes:ingredient-list' %}">Назад к списку ингредиентов</a>
{% endblock %}
